<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Ralp</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <div class="top-container">
            <div class="display-container">
                <p>0</p>
            </div>
        </div>
        <div class="bottom-container">
            <div class="number-container">
                <table>
                        <tr>
                            <td><button class="fixed-color">AC</button></td>
                            <td><button>%</button></td>
                            <td><button>x</button></td>
                            <td><button>Ã·</button></td>
                        </tr>
                        <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button>-</button></td>
                        </tr>
                        <tr>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button>+</button></td>
                        </tr>
                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td rowspan="2"><button class="fixed-color">=</button></td>
                        </tr>
                        <tr>
                            <td><button>0</button></td>
                            <td><button>,</button></td>
                            <td><button><i class="ph-bold ph-backspace"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        
        <div>
            <p>Made with ðŸ’œ by <a href="https://www.linkedin.com/in/eriralfbarros/" target="_blank">Eriralf.</a></p>
        </div>
    </footer>
</body>
</html>
