<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Ralp</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <div class="top-container">
            <div class="display-container">
                <p id="display-result"></p>
            </div>
        </div>
        <div class="bottom-container">
            <div class="number-container">
                <table>
                        <tr>
                            <td><button class="fixed-color" id="clear-all-result">AC</button></td>
                            <td><button id="number">%</button></td>
                            <td><button id="number">*</button></td>
                            <td><button id="number">/</button></td>
                        </tr>
                        <tr>
                            <td><button id="number">7</button></td>
                            <td><button id="number">8</button></td>
                            <td><button id="number">9</button></td>
                            <td><button id="number">-</button></td>
                        </tr>
                        <tr>
                            <td><button id="number">4</button></td>
                            <td><button id="number">5</button></td>
                            <td><button id="number">6</button></td>
                            <td><button id="number">+</button></td>
                        </tr>
                        <tr>
                            <td><button id="number">1</button></td>
                            <td><button id="number">2</button></td>
                            <td><button id="number">3</button></td>
                            <td rowspan="2"><button class="fixed-color" id="number">=</button></td>
                        </tr>
                        <tr>
                            <td><button id="number">0</button></td>
                            <td><button id="number">.</button></td>
                            <td><button id="back-result"><i class="ph-bold ph-backspace"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>Made with ðŸ’œ by <a href="https://www.linkedin.com/in/eriralfbarros/" target="_blank">Eriralf.</a></p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
